{% comment "" %}
Includable user badge: a small and clickable box that represents the user.
Expects the following objects:
  - user: the user to make the badge of
{% endcomment %}

<div class="badge bg-secondary">
    <a href="{% url "user" user.username %}" class="text-decoration-none text-reset">
        {{ user.username }}
    </a>
</div>
