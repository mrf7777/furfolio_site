{% comment "" %}
Includable user card.
Expects object 'user'
{% endcomment %}

<div class="card">
    <div class="card-header">
        {% include "./badge.html" with user=user show_avatar=True only %}
    </div>
    <div class="card-body">
        
        <div class="card-text">
            <p>
                {{ user.profile|truncatechars:400 }}
            </p>
            Date joined: {{ user.date_joined }}
        </div>
    </div>
</div>
