{% for hidden_field in form.hidden_fields %}
{{ hidden_field }}
{% endfor %}

{% for field in form.visible_fields %}
    <div class="mb-4">
        <h4>{{ field.label_tag }}</h4>
        <p>{{ field.help_text }}</p>
        {{ field }}
        {% if field.errors %}
            <span class="text-danger">
                {{ field.errors }}
            </span>
        {% endif %}
    </div>
{% endfor %}

{% if errors %}
<div class="text-danger">
    <strong>Errors:</strong>
    {{ errors }}
</div>
{% endif %}
