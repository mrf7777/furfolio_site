{% extends "base.html" %}

{% block content %}

{% if user.pk == request.user.pk %}
<div class="d-flex justify-content-end">
    <a href="{% url "update_user" user.username %}"><button class="btn btn-primary">Settings</button></a>
</div>
{% endif %}

<h4 class="d-flex align-items-center">
    {% if user.avatar %}
        <img class="me-3" src="{{ user.avatar.url }}">
    {% endif %}
    {{ user.username }}
</h4>
{% endblock %}
