{% extends "furfolio/layouts/title_body.html" %}

{% block title %}
Tag: <code>{{ tag.name }}</code>
{% endblock %}

{% block body %}

{% if tag.description %}
    {{ tag.description|linebreaks|urlize }}
{% endif %}

{% if perms.furfolio.change_tag %}
    <a class="btn btn-primary" href="{% url "update_tag" tag.name %}">Edit</a>
{% endif %}

{% endblock %}
