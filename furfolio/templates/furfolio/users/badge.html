{% comment "" %}
Includable user badge: a small and clickable box that represents the user.
Expects the following objects:
  - user: the user to make the badge of
{% endcomment %}

<a href="{% url "user" user.username %}" class="badge bg-secondary d-flex align-items-center text-decoration-none">
  {% if user.avatar %}
    <div class="me-1">
      {% include "./avatar.html" with url=user.avatar.url only %}
    </div>
  {% endif %}
  <div>
      {{ user.username }}
  </div>
</a>
