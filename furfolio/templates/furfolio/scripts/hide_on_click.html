{% comment "" %}
An includable script.
Requires some context objects passed in.
  - button_id: the id of the button that, when clicked, should trigger this script.
  - id_to_hide: the id of the element to hide when element with id element_id is clicked.
{% endcomment %}

<script>
{
  let update_button = document.getElementById("{{ button_id }}")
  update_button.addEventListener("click", function() {
    let element_to_hide = document.getElementById("{{ id_to_hide }}")
    element_to_hide.style.display = "none"
  })
}
</script>
