{% extends "base.html" %}

{% block content %}
<h1>Create Offer</h1>

<form enctype="multipart/form-data" action="{% url "create_offer" %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-primary" id="create-button" type="submit" value="Create">
</form>

{% include "scripts/hide_on_click.html" with button_id="create-button" id_to_hide="create-button" only %}

{% endblock %}
