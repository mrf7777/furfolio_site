{% extends "base.html" %}

{% block login_link %}
{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
    {% csrf_token %}
    {{ form }}
    
    <input class="btn btn-primary mt-3" type="submit" value="login">
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'offer_list' %}{% endif %}">
</form>

{% endblock %}
