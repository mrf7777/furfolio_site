{% for field in form %}
    <div class="mb-4">
        <h4>{{ field.label_tag }}</h4>
        <p>{{ field.help_text }}</p>
        {{ field }}
        <span class="text-danger">
            {{ field.errors }}
        </span>
    </div>
{% endfor %}

<div class="text-danger">
    {% if errors %}
    <strong>Errors:</strong>
    {{ errors }}
    {% endif %}
</div>
