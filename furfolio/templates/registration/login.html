{% extends "base.html" %}

{% block login_link %}
{% endblock %}

{% block content %}

<form method="post" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
    {% csrf_token %}
    {{ form }}
    
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'home' %}{% endif %}">
</form>

{% endblock %}
