{% extends "furfolio/layouts/title_body.html" %}

{% block title %}
<div class="d-flex">
    {% if user.avatar %}<img class="me-3" src="{{ user.avatar.url }}">{% endif %}{{ user.username }}

    <div class="flex-fill"></div>

    {% if user.pk == request.user.pk %}
        <div class="d-flex justify-content-end">
            <a href="{% url "update_user" user.username %}"><button class="btn btn-primary">Settings</button></a>
        </div>
    {% endif %}
</div>
{% endblock %}

{% block body %}
{% endblock %}
