{% extends "base.html" %}

{% block content %}
<h1>Update User Settings</h1>
<form enctype="multipart/form-data" method="post" id="form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary" value="Save Changes" id="submit-button">
</form>

{% include "furfolio/scripts/hide_on_submit.html" with form_id="form" id_to_hide="submit-button" only %}
{% endblock %}
