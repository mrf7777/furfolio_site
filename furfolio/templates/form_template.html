{% for field in form %}
    <div>
        {{ field.errors }}
        <span class="form-label">
            {{ field.label_tag }}
        </span>
        <span class="form-control">
            {{ field }}
        </span>
    </div>
{% endfor %}

<div>
    {% if errors %}
    Errors: {{ errors }}
    {% endif %}
</div>
